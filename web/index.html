<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontendApp</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Login Section -->
    <section id="login-section" class="form-container">
        <form id="login-form">
            <fieldset>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required />
                </div>
                <button type="submit" id="btnLogin">Login</button>
                <div id="login-error" class="error hidden"></div>
            </fieldset>
        </form>
    </section>

    <!-- Main App Section -->
    <section id="main-section" class="form-container hidden">
        <!-- Publish Form -->
        <div class="form-card">
            <h3>Publish to Channel</h3>
            <form id="publish-form">
                <div class="form-group">
                    <label for="channel-select">Select Channel:</label>
                    <select id="channel-select" name="channel-select"></select>
                </div>
                <div class="form-group">
                    <label for="message-input">Message:</label>
                    <input type="text" id="message-input" name="message-input" placeholder="Your message" required />
                </div>
                <button type="submit" id="btnPublish">Publish</button>
                <div id="publish-status" class="status"></div>
            </form>
        </div>

        <!-- Subscribe Form -->
        <div class="form-card">
            <h3>Subscribe to Channel</h3>
            <form id="subscribe-form">
                <div class="form-group">
                    <label for="subscribe-input">Channel Name:</label>
                    <input type="text" id="subscribe-input" name="subscribe-input" placeholder="Enter channel name"
                        required />
                </div>
                <button type="submit" id="btnSubscribe">Subscribe</button>
                <div id="subscribe-status" class="status"></div>
            </form>
        </div>
    </section>

    <!-- Libraries -->
    <script src="https://unpkg.com/centrifuge@5.2.2/dist/centrifuge.js"></script>

    <!-- App Modules -->
    <script src="js/centrifuge.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
