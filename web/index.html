<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrontendApp</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .hidden { display: none; }
        .form-group { margin-bottom: 15px; }
        input, select, button { padding: 8px; width: 100%; box-sizing: border-box; }
        .status { margin-top: 10px; color: green; }
        .error { color: red; }
    </style>
    <script src="centrifuge.js"></script>
</head>
<body>
    <div id="login-section">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button id="btnLogin">Login</button>
        <div id="login-error" class="error hidden" style="margin-top: 10px;"></div>
    </div>  

    <div id="main-section" class="hidden">
        <div class="form-group">
            <h3>Publish to Channel</h3>
            <select id="channel-select"></select>
            <input type="text" id="message-input" placeholder="Your message" required>
            <button onclick="publishMessage()">Publish</button>
            <div id="publish-status" class="status"></div>
        </div>

        <div class="form-group">
            <h3>Subscribe to Channel</h3>
            <input type="text" id="subscribe-input" placeholder="Channel name">
            <button onclick="subscribe()">Subscribe</button>
            <div id="subscribe-status" class="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
